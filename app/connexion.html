<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Connexion</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="./app.js"></script>
        <link href="stylesheets/StylePourConnexionEtVote.css" rel="stylesheet" type="text/css" media="screen"></link>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>


<center>

<div class="container">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >

            <form id="formConnexion">

              <div class="form-group">
                    <center><label for="exampleInputEmail1">Name</label></center>
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <center><input type="email" class="form-control" id="name" placeholder="ivq.rev@mazars.com"></center>
                    </div>

                    <div class="form-group" >
                      <center><label>Password</label></center>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                          <center><input type="password" class="form-control" id="password" </center>
                        </div>
                    </div>

                    <br>
                    <br>

                    <center><button id="Connexion" onClick="connexion()" class="btn btn-default " >Sign In</button></center>
                </div>
              </form>

                    <div id="download">
                      <a download="info.txt" id="downloadlink" style="display: none">Download addresses</a>
                    </div>

        </div>
    </div>
</div>

</center>
