<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Vote</title>
        <link href="stylesheets/StylePourConnexionEtVote.css" rel="stylesheet" type="text/css" media="screen"></link>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="./app.js"></script>

</head>
<body>
<center>
<div class="container">
<div class="row">
<img  src="images\photo.jpg" class="img-responsive" id="imageee" >
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >

        <div id="postionVote">
              <form id="form">
                    <div class="form-group">
                      <h3> Description de la Proposition: </h3>
                      <div id="description"></div>
                    </div>
                    <div class="form-group">
                      <label > <h3> Closing: </h3> </label>
                    <div id="time"></div>
                    </div>
                    <br>
                    <br>


                      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                          <div class="col-xs-6 col-lg-8" style="margin-left:45px">
                          </div>
                            <input type="button" value="Yes  " id="yes" onClick="vote(this)" class="btn btn-success" />
                      </div>

                      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <input type="button" value="No    " id="no" onClick="vote(this)" class="btn btn-danger" />
                      </div>

                      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="col-lg-4" style="margin-left:-20px">
                            <input type="button" value="Joker" id="joker" onClick="vote(this)" class="btn btn-warning" />
                        </div>
                      </div>

              </form>
        </div>
</div>
</div>
</div>
<center/>
</body>

</html>
